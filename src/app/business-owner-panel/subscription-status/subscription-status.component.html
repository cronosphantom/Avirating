<div class="col-md-12">
    <div class="panel_content" *ngIf="status=='success'">
        <h2>Successfull</h2>
        <p class="font-25">Your subscription processed successfully.</p>
    </div>
    <div class="panel_content" *ngIf="status=='failed'">
        <h2>Failed</h2>
        <p class="font-25">Your subscription is failed.</p>
    </div>
</div>
