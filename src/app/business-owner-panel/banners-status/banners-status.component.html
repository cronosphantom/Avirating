<div class="col-md-12">
    <div class="panel_content" *ngIf="status=='success'">
        <h2>Successfull</h2>
        <p class="font-25">Your banner is posted successfully.</p>
    </div>
    <div class="panel_content" *ngIf="status=='failed'">
        <h2>Failed</h2>
        <p class="font-25">Your banner is failed to posted.</p>
    </div>
</div>
