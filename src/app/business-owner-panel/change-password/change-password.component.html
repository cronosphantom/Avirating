<div class="col-md-12">
    <div class="panel_content">
        <h2>Change Password</h2>
        <div class="form_holder">
            <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword(changePasswordForm)" #f="ngForm">
                        
                <div class="form-group">
                    <label>Old Password<span class="mendatory">*</span></label>
                    <input type="password" class="fadeIn" formControlName="old_password" placeholder="Enter old password">
                    <div *ngIf="ui.checkErrors(g.old_password, f)" class="errors">
                        <p *ngIf="g.old_password.errors.required">Old password is required</p>
                    </div>
                </div>
            
                <div class="form-group">
                    <label>New Password<span class="mendatory">*</span></label>
                    <input type="password" class="fadeIn" formControlName="new_password" placeholder="Enter new password">
                    <div *ngIf="ui.checkErrors(g.new_password, f)" class="errors">
                        <p *ngIf="g.new_password.errors.required">New password is required</p>
                    </div>
                </div>

                <div class="form-group">
                    <label>Confirm Password<span class="mendatory">*</span></label>
                    <input type="password" class="fadeIn" formControlName="password_confirmation" placeholder="Confirm password">
                    <div *ngIf="ui.checkErrors(g.password_confirmation, f)" class="errors">
                        <p *ngIf="g.password_confirmation.errors.required">Password Confirmation</p>
                    </div>  
                </div>
                <div class="form-group">
                    <input type="submit" class="update_btn" value="Change Password">
                </div>
            </form>
        </div>
    </div>
</div>
