<main class="inner_main">
  <div class="group_container">
    <h3 style="margin-bottom: 120px; font-family: 'Pangram-Bold';">Create Airport Group </h3>
    <div class="row">
      <!-- <div class="alert alert-danger" role="alert" *ngIf="registrationError">
        {{registrationError}}
      </div> -->
      <form [formGroup]="createGroupForm" (ngSubmit)="createGroup(createGroupForm)" #f="ngForm">
        <div class="row">
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <input type="text" class="fadeIn" [ngClass]="{'form-submitted': f.submitted}"
                    formControlName="group_name" placeholder="Enter group name">
                  <!-- <div *ngIf="ui.checkErrors(g.name, f)" class="errors">
                    <p *ngIf="g.name.errors.required">Name field is required</p>
                  </div> -->
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <textarea class="fadeIn" formControlName="group_description"
                    [ngClass]="{'form-submitted': f.submitted}" placeholder="Enter description..."
                    style="height: 75px;"></textarea>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <ng-select2 formControlName="group_airport" [ngClass]="{'form-submitted': f.submitted}"
                                [data]="subscribed_airports" [placeholder]="'Please select airport'" ></ng-select2>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group text-center">
                  <div class="form-check-inline">
                    <label class="form-check-label" for="radio1">
                      <input type="radio" [ngClass]="{'form-submitted': f.submitted}" class="form-check-input"
                        formControlName="group_type" value="1" checked>Public
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <label class="form-check-label" for="radio2">
                      <input type="radio" [ngClass]="{'form-submitted': f.submitted}" class="form-check-input"
                        formControlName="group_type" value="2">Private
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group text-center">
                  <input type="submit" value="Create" style="margin-bottom: 15px;">
                  <p>Press <a [routerLink]="['/airparks']" style="color: blue;" routerLinkActive="active"> here </a> to
                    cancel</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="image_uploader signup_img mb-5">
              <h1 class="mb-3">Upload Image</h1>
              <label for="file_upload" class="custom_file_upload">
                <img [src]="thumbnail" id="banner-img" style="width: 32%;">
                <input type="file" style="display: none;" id="thumbnail-image"
                  (change)="onThumbnailChange($event, cropperModal)">
                <span (click)="browseThumbnail($event)">Upload Image</span>
              </label>
            </div>
          </div>

        </div>
      </form>
    </div>
  </div>
</main>
<ng-template #cropperModal>
  <div class="modal-body">
    <ng-scrollbar class="modal-scrollbar">
      <div class="row">
        <div class="col-md-12">
          <div class="title-wrapper">
            <h2 class="title" style="font-size: 20px;">ADJUST IMAGE SIZE</h2>
            <div>
              <button type="button" class="primary" (click)="doneCroppingThumbnail()">Done</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 text-center">
          <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="250/150"
            [onlyScaleDown]="true" [roundCropper]="false" format="png" outputType="base64"
            (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()" (cropperReady)="cropperReady()"
            (loadImageFailed)="loadImageFailed()" [alignImage]="'center'">
          </image-cropper>
        </div>
      </div>
    </ng-scrollbar>
  </div>
</ng-template>
<ng-template #TCTemplate>
  <div class="modal-body">
    <app-terms-and-conditions></app-terms-and-conditions>
  </div>
  <div class="text-right">
    <button type="button" class="btn btn-primary m-3" (click)="modalRef.hide()">Cancel</button>
  </div>
</ng-template>
